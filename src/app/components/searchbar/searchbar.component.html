<form class="search-form">
  <mat-form-field class="search-form-field" appearance="fill">
    <mat-label>Search Article</mat-label>
    <input type="text" placeholder="Article" aria-label="Search Article" matInput [formControl]="searchForm" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="getArticleTitle">
      <mat-option *ngFor="let option of filteredOptions | async" (click)="goToArticle(option)" 
       [value]="option">{{option?.title}}</mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
