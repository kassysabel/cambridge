<div class="article">
  <div class="article-title">
    <mat-card class="article-card color-accent">
      <mat-card-header>
        <mat-card-title class="card-title">Article {{article.id}}</mat-card-title>
        <mat-card-subtitle class="card-subtitle">Owned by user {{article.userId}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p class="card-body-title">{{article.title}}</p>
        <p class="card-body">{{article.body}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button class="card-button-action" mat-button color="primary" [routerLink]="['/articles', article.id]">Visit Article</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
